syntax = "proto2";

import "rustproto.proto";

option (rustproto.carllerche_bytes_for_bytes_all) = true;
option (rustproto.carllerche_bytes_for_string_all) = true;

message TestCarllercheBytes {
    optional bytes b1 = 1;
    optional string s1 = 2;
    repeated bytes br = 3;
    repeated string sr = 4;
    oneof one {
        bytes ob = 11;
        string os = 12;
    }
}
