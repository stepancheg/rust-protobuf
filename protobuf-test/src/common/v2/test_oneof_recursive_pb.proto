syntax = "proto2";

import "rustproto.proto";

package test_oneof_recursive;

message LinkedList {
  oneof x {
    bool tail = 1;
    LinkedList node = 2;
  }
}

message A {
    option (rustproto.oneof_field_box) = true;
    oneof a {
        int32 i = 1;
        B b = 2;
    }
}

message B {
    option (rustproto.oneof_field_box) = true;
    oneof b {
        int32 i = 1;
        A a = 2;
    }
}
